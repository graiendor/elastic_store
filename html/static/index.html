<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h5>Total: {{.Total}}</h5>
<ul>
    {{ range .Places}}
    <li>
        <div>
            {{.Name}}
            {{.Address}}
            {{.Phone}}
        </div>
    </li>
    {{end}}
</ul>
{{if ge .Prev 0}} <a href="/src/html/static?page={{.Prev}}">Prev</a> {{end}}
{{if le .Next .Last}} <a href="/src/html/static?page={{.Next}}">Next</a>{{end}}
{{if ne .Last 0}} <a href="/src/html/static?page={{.Last}}">Last</a>{{end}}
</body>
</html>
